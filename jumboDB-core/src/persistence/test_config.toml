# This is JumboDB config.

title = "JumboDB config"

[connection]
port = 38421

[storage]
bloomFilterFalsePositiveRate = 0.03
memoryTableSize = 3
skipListLevel = 3
SSTableIndexLocation = "ssTableIndex.index"
WALLocation = "wal.jumbo"
LSMIndexLocation = "lsm.index"
engine = "lsm"
MajorCompactionFileSize = 3